######################### default configuration ###############################
baseURL = "https://giaonhan.org/"
enableRobotsTXT = true
title = "giaonhan.org"
canonifyURLs = true
enableEmoji = true
enableGitInfo = true
theme = "giaonhan.org"
# post pagination
paginate = "6"
# post excerpt
summaryLength = "10"
# google analytics
googleAnalytics = "G-EP4TZ56QDC" # example : UA-123-45
# disqus short name
# disqusShortname = "themefisher-template" # we use disqus to show comments in blog posts . To install disqus please follow this tutorial https://portfolio.peter-baumgartner.net/2017/09/10/how-to-install-disqus-on-hugo/  . 
# disable language
disableLanguages = ["fr"] # disable language from here

############################# Outputs ##############################
[outputs]
home = ["HTML", "RSS"]

[markup.goldmark.renderer]
unsafe = true

[markup]
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 5
    ordered = false
